<!DOCTYPE html>
<html>

<head>
    <title> Eerste Pagina </title>
</head>

<body>
    <header>
        <h1>Contact formulier</h1>
    </header>
    <main>
        <form name="contact" method="POST" data-netlify="true">
            <p>
                <label>Your Name: <input type="text" name="name" /></label>
            </p>
            <p>
                <label>Your E-mail: <input type="email" name="email" /></label>
            </p>
            <p>
                <label>Your Phonenumber: <input type="tel" name="tel" /></label>
            </p>
            <p>
                <label>Your Age: <input type="number" name="age" /></label>
            </p>
            <p>
                <label>Your gender: <br>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </label>
            </p>
            <p>
                <label>Your Favorite Cuisine: <br>
                    <label>French</label><input type="checkbox"><br>
                    <label>Italian</label><input type="checkbox"><br>
                    <label>Spanish</label><input type="checkbox"><br>
                    <label>Arabic</label><input type="checkbox"><br>
                </label>
            </p>
            <p>
                <label>Your Favorite Color: <input type="color" name="color" /></label>
            </p>
            <p>
                <label>Your Biography: <textarea></textarea></label>
            </p>
            <p>
                <label>Upload your latest recipe</label><br>
                <input type="file" id="myFile" name="filename">
            </p>
            <p>
                <label>Where you found your recipes: <input type="url" name="url" /></label>
            </p>
            <p>
                <input type="reset">
            </p>
            <p>
                <button type="submit">Send</button>
            </p>
        </form>
    </main>
</body>

</html>
